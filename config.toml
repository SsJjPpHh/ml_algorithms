[global]
# 开发模式
developmentMode = false

[server]
# 服务器设置
headless = true
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200

[browser]
# 浏览器设置
gatherUsageStats = false

[theme]
# 主题设置
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"